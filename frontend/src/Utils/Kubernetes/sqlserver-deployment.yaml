apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: omaml
  name: sqlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sqlserver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: sqlserver
    spec:
      containers:
      - env:
        - name: "ACCEPT_EULA"
          value: "Y"
        - name: "SA_PASSWORD"
          value: "yourVeryStrong(!)Password"
        image: mcr.microsoft.com/mssql/server:2019-latest
        imagePullPolicy: ""
        name: sqlserver
        ports:
        - containerPort: 1433
        resources:
          limits:
            cpu: "0.5"
            memory: "1097152e3"
        volumeMounts:
        - mountPath: /var/opt/mssql
          name: dbdata
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: dbdata
        persistentVolumeClaim:
          claimName: dbdata-claim
