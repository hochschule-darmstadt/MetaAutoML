syntax = "proto3";
option csharp_namespace = "BlazorBoilerplate.Server";

import "Enumerations.proto";
import "Common.proto";
import "google/protobuf/timestamp.proto";

message GetDatasetTypesRequest {
}

message GetDatasetTypesResponse {
  repeated string datasetTypes = 1;
}

message GetDatasetsRequest {
    string username = 1;
    DatasetType type = 2;
  }
  
message GetDatasetsResponse {
    repeated Dataset dataset = 1;
  }

message Dataset {
    string name = 1;
    string type = 2;
    google.protobuf.Timestamp creation_date = 3;
    string identifier = 4;
    int64 size = 5;
    string analysis = 6;
    string fileName = 7;
  }


message GetDatasetRequest {
    string username = 1;
    string identifier = 2;
  }
  
message GetDatasetResponse {
    Dataset datasetInfos = 1;
  }

message TableColumn {
    string name = 1;
    DataType type = 2;
    repeated DataType convertibleTypes = 3; // types that this column can be converted to
    repeated string firstEntries = 4;
  }
  
message GetTabularDatasetColumnRequest {
    string username = 1;
    string datasetIdentifier = 2;
  }
  
message GetTabularDatasetColumnResponse {
    repeated TableColumn columns = 1;
  }


message UploadDatasetFileRequest {
    string username = 1;
    string fileName = 2;
    string datasetName = 3;
    string type = 4;
  }
  
message UploadDatasetFileResponse {
    int32 returnCode = 1;
  }