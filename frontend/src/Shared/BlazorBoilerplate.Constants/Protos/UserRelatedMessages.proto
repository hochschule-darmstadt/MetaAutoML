syntax = "proto3";
option csharp_namespace = "BlazorBoilerplate.Server";

import "Enumerations.proto";

  

message GetHomeOverviewInformationRequest {
  /*
    Unique user id generated by the controller on the create new user request from the frontend. Linked to a AspNetUser saved within the MS Sql database of the frontend
    example: '4a7af128-ac3d-4e3d-89fe-b70f7bfe0c3b'
  */
  string userId = 1;
}

message GetHomeOverviewInformationResponse {
  /*
    The total amount of dataset
    example: 4
  */
  int32 datasetAmount = 1;
  /*
    The total amount of training instance existing
    example: 4
  */
  int32 trainingAmount = 2;
  /*
    The total amount of generated models
    example: 4
  */
  int32 modelAmount = 3;
  /*
    The total amount of currently active training session
    example: 4
  */
  int32 runningTrainingAmount = 4;
}

message CreateNewUserRequest {

}

message CreateNewUserResponse {
  /*
    Unique user id generated by the controller on the create new user request from the frontend. Linked to a AspNetUser saved within the MS Sql database of the frontend
    example: '4a7af128-ac3d-4e3d-89fe-b70f7bfe0c3b'
  */
    string userId = 1;
}
