apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sklearn
  name: sklearn
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sklearn
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: sklearn
    spec:
      containers:
      - env:
        - name: GRPC_SERVER_PORT
          value: "50055"
        image: alexhda/omaml-autosklearn
        imagePullPolicy: ""
        name: sklearn
        resources:
          limits:
            cpu: "1"
            memory: "1097152e3"
        volumeMounts:
        - name: datasets
          mountPath: /app/app-data/datasets
        - name: output-autosklearn
          mountPath: /app/app-data/training
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: datasets-claim
      - name: output-autosklearn
        persistentVolumeClaim:
          claimName: output-autosklearn-claim
