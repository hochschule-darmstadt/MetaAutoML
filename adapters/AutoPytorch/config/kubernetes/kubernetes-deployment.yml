apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: pytorch
  name: pytorch
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: pytorch
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: pytorch
    spec:
      containers:
      - env:
        - name: GRPC_SERVER_PORT
          value: "50059"
        image: alexhda/omaml-autopytorch
        imagePullPolicy: ""
        name: pytorch
        resources:
          limits:
            cpu: "1"
            memory: "1097152e3"
        volumeMounts:
        - name: datasets
          mountPath: /app/app-data/datasets
        - name: output-pytorch
          mountPath: /app/app-data/training
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: datasets-claim
      - name: output-pytorch
        persistentVolumeClaim:
          claimName: output-pytorch-claim
