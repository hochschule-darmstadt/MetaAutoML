apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: autogluon
  name: autogluon
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: autogluon
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: autogluon
    spec:
      containers:
      - env:
        - name: GRPC_SERVER_PORT
          value: "50057"
        image: alexhda/omaml-autogluon
        imagePullPolicy: ""
        name: autogluon
        resources:
          limits:
            cpu: "1.5"
            memory: "2097152e3"
        volumeMounts:
        - name: datasets
          mountPath: /app/app-data/datasets
        - name: output-autogluon
          mountPath: /app/app-data/training
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: datasets-claim
      - name: output-autogluon
        persistentVolumeClaim:
          claimName: output-autogluon-claim
